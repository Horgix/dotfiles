#  format_down = "W: down"
#}

#ethernet eth0 {
#  # if you use %speed, i3status requires root privileges
#  format_up = "E: %ip (%speed)"
#  format_down = "E: down"
#}

battery 0 {
  format = "%status %percentage %remaining"
}

run_watch DHCP {
  pidfile = "/var/run/dhcpcd.pid"
}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}

